<html>
    <head>
        <script>
            var click_count = 0;
            function onFuncionClick() {
                document.getElementById('display').value = 'Count:' + click_count;
                click_count += 1;
				alert('hello');
            }
			
			function onLoad() {
				alert('Function:onLoad()');
				if (QCefClient == null) {
					alert('QCefClient is null');
					return;
				}
				
				QCefClient.invokeMethod("HEHE", 1, 2, false);
				
				QCefClient.registerEventHandler("onChangeColor", function(color) {
					alert('event: onChangeColor(), color:' + color);
				});
			}
        </script>
    </head>
    <body onload="onLoad()">
	<h1 align="center" style="font-size:12pt; font-family:MS Shell Dlg 2;">Web Area</h1>
	<div align="center">
        <input type="text" value="" id="display">
        <input type="button" value="Call Function" onclick="onFuncionClick()"/>
    </div>
	</body>
</html>
